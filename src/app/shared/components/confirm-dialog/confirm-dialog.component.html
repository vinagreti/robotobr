<h3 mat-dialog-title>{{title}}</h3>

<mat-dialog-content>
  <small>{{ msg }}</small>
</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" mat-raised-button color="primary" (click)="confirm()">Create</button>
  <button type="button" mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
