<form role="form" (submit)="confirmCreation()" [formGroup]="orderForm">

  <div fxLayout="row" fxLayoutGap="8px">

    <mat-form-field fxFlex>
      <mat-select placeholder="Market" name="Market" formControlName="market">
        <mat-option *ngFor="let market of markets" [value]="market">
          {{market.symbol}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-select placeholder="Side" name="Side" formControlName="side">
        <mat-option *ngFor="let side of sides" [value]="side">
          {{side}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div fxLayout="row" fxLayoutGap="8px">
    <mat-form-field fxFlex="50">
      <mat-select placeholder="Type" name="Type" formControlName="type">
        <mat-option *ngFor="let type of types" [value]="type.value">
          {{type.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex [hidden]="!requiredFields['stopPrice']">
      <input matInput type="number" name="stopPrice" [placeholder]="(market ? market.from : '') + ' Stop Price'" formControlName="stopPrice">
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutGap="8px">

    <mat-form-field fxFlex>
      <input matInput type="number" name="quantity" [placeholder]="(market ? market.from : '') + ' Quantity'" formControlName="quantity">
    </mat-form-field>

    <mat-form-field fxFlex>
      <input matInput type="number" name="price" [placeholder]="(market ? market.from : '') + ' Price'" formControlName="price">
    </mat-form-field>

  </div>


  <div fxLayout="row" fxLayoutGap="8px">

    <mat-form-field fxFlex>
      <input matInput type="number" name="total" [placeholder]="(market ? market.to : '') + ' Total'" formControlName="total">
    </mat-form-field>

  </div>

  <div>

    <button type="submit" mat-raised-button color="primary" [disabled]="!orderForm.valid">Create</button>

  </div>

</form>
